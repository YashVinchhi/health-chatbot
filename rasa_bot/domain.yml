version: "3.1"

intents:
  - greet
  - goodbye
  - ask_symptoms
  - ask_vaccination
  - ask_outbreak_info
  - ask_emergency
  - ask_general_health
  - ask_medication
  - bot_challenge

responses:
  utter_greet:
  - text: "Hello! I'm your health assistant. How can I help you today?"
  - text: "Hi there! I'm here to help with your health questions. What would you like to know?"

  utter_goodbye:
  - text: "Goodbye! Take care of your health. Feel free to ask if you need help again."
  - text: "Bye! Stay healthy and don't hesitate to reach out if you have health concerns."

  utter_symptoms_help:
  - text: "I understand you're experiencing symptoms. Can you describe them in more detail? For serious symptoms like chest pain, difficulty breathing, or severe pain, please seek immediate medical attention."

  utter_vaccination_info:
  - text: "I can help with vaccination information. Are you looking for general vaccine schedules, COVID-19 vaccines, or specific vaccines for travel/age groups?"

  utter_outbreak_info:
  - text: "I can provide information about current health alerts and disease outbreaks. Would you like information about your local area or a specific disease?"

  utter_emergency:
  - text: "üö® For medical emergencies, please call emergency services immediately (911 in US, 108 in India). If this is urgent but not life-threatening, contact your healthcare provider or visit the nearest emergency room."

  utter_general_health:
  - text: "Here are some general health tips: maintain a balanced diet, exercise regularly, get adequate sleep (7-9 hours), stay hydrated, wash hands frequently, and have regular health checkups."

  utter_medication_info:
  - text: "‚ö†Ô∏è I cannot provide specific medication advice. Please consult with a healthcare professional or pharmacist for medication recommendations, dosages, and potential interactions."

  utter_iamabot:
  - text: "I am a health assistant bot designed to provide general health information and guidance. For specific medical advice, please consult with healthcare professionals."

actions:
  - action_get_vaccination_info
  - action_get_outbreak_info
  - action_symptom_analysis

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true