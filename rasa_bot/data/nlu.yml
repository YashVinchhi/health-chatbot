version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening
      - hi there
      - hello there
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - talk to you later
      - have a good day
      - bye bye
      - farewell

  - intent: ask_symptoms
    examples: |
      - I have a fever
      - I'm feeling sick
      - I have a headache
      - I have a cold
      - I'm coughing
      - I have a sore throat
      - I feel nauseous
      - I have body aches
      - I'm having chest pain
      - I have difficulty breathing
      - I have stomach pain
      - I feel dizzy
      - I have a rash
      - I'm vomiting
      - I have diarrhea

  - intent: ask_vaccination
    examples: |
      - When should I get vaccinated?
      - What vaccines do I need?
      - Where can I get vaccinated?
      - Tell me about COVID vaccine
      - I need flu shot
      - Vaccination schedule
      - Vaccine side effects
      - Is vaccination safe?
      - Vaccine for children

  - intent: ask_outbreak_info
    examples: |
      - Any disease outbreaks nearby?
      - COVID cases in my area
      - Health alerts
      - Disease outbreaks
      - Epidemic information
      - Health warnings
      - Flu outbreak
      - Local health alerts

  - intent: ask_emergency
    examples: |
      - Emergency
      - I need immediate help
      - Call ambulance
      - Urgent medical help
      - Emergency contact
      - Hospital nearby
      - Emergency room
      - Critical condition
      - Medical emergency

  - intent: ask_general_health
    examples: |
      - How to stay healthy?
      - Health tips
      - Preventive measures
      - Healthy lifestyle
      - Diet advice
      - Exercise recommendations
      - Sleep tips
      - Mental health
      - Wellness advice

  - intent: ask_medication
    examples: |
      - What medicine should I take?
      - Medication for fever
      - Drug interactions
      - Medicine dosage
      - Side effects
      - Prescription help
      - Over the counter medicine
      - Pain relievers

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you human?
      - am I talking to a bot?
      - am I talking to a human?
